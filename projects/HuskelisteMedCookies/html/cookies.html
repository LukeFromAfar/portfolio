<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cookies.css">
    <script src="../js/cookies.js" defer></script>
    <title>Cookies</title>
</head>
<body>
    <div id="centerContainer">
        <div id="cookieContainer">
            <img id="cookieImage" src="../img/cookie.png" alt="Cookie">
            <h2>Cookies</h2>
            <p>We use cookies to make your experience better </p>
            <div>
                <button class="knapper" onclick="denyCookies()">Deny</button>
                <button class="knapper" onclick="allowCookies()">Allow</button>
            </div>
        </div>
    </div>
    <img onclick="openCookies()" id="cookieImageCorner" src="../img/cookie.png" alt="Cookies">
</body>
</html>
